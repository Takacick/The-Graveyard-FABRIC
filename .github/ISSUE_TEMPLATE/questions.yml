name: Question
description: Ask a question
body:
  - type: markdown
    attributes:
      value: |
        Questions relating to the current Minecraft version. Older versions are not supported.
        If any section does not apply, replace its contents with "N/A".
        
        Please search for existing questions before you make your own request. 
        You might find it useful to look into the changelog on Curseforge provided with each release.
  - type: markdown
    attributes:
      value: "## What question do you have?"
  - type: textarea
    attributes:
      label: Overview
      description: Ask a question
    validations:
      required: true
